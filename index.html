<!DOCTYPE html>
<html lang="en">
    <header>
        <meta charset="utf-8">
        <title>Rock, Paper, Scissors</title>
        <link href="./style.css" rel="stylesheet">
    </header>
    <body>
        <h1 class="title">Rock, Paper, Scissors</h1>
        <div class="container">
            <button id="rockbtn">Rock</button>
            <button id="paperbtn">Paper</button>
            <button id="scissorsbtn">Scissors</button>
        </div>
        <div class="scores">
            <div class>
                <h1>Player</h1>
                <div id="playerscore" class="score">0</div>
            </div>
            <p class="result"></p>
            <div>
                <h1>Computer</h1>
                <div id="computerscore" class="score">0</div>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
